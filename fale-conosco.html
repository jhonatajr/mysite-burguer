<script>
	
        function validar () {
        var name, tel, mail, msg; 

        	name = document.formbdg.txtNome.value
	if (name.length == 0 ) {
		alert("Preencha o campo nome");
		document.formbdg.txtNome.style.background = "yellow";
		document.formbdg.txtNome.focus();
		document.formbdg.txtNome.value = "";
		return false;
	}
    tel = document.formbdg.txtTel.value; 
     if (tel.length == 0 || isNaN(tel) ) {
     	alert("Preencha o campo telefone");
     	document.formbdg.txtTel.style.background = "yellow";
     	document.formbdg.txtTel.focus();
     	document.formbdg.txtTel.value = "";
     	return false;
     }
     mail = document.formbdg.txtEmail.value;
     if (mail.indexOf ("@") < 0 || mail.length == 0) {
     	alert("Preencha o campo E-mail");
     	document.formbdg.txtEmail.style.background = "yellow";
     	document.formbdg.txtEmail.focus();
     	document.formbdg.txtEmail.value = "";
     	return false;
     }
	
	msg = document.formbdg.txtMen.value;
	if (msg.length == 0 ){
		alert("Qual sua sugestão ou reclamação?");
     	document.formbdg.txtMen.style.background = "yellow";
     	document.formbdg.txtMen.focus();
     	document.formbdg.txtMen.value = "";
     	return false; }
		

     document.formbdg.submit(); 

 }

	   	</script>
